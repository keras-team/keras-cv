name: Tests

on:
  push:
  pull_request:
  release:
    types: [created]
jobs:
  test:
    name: Test the code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Get pip cache dir
      id: pip-cache
      run: |
        python -m pip install --upgrade pip setuptools
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install tensorflow-cpu==2.10.0
        pip install -e ".[tests]" --progress-bar off --upgrade
    - name: Build custom ops for tests
      run: |
        python build_deps/configure.py
        bazel build keras_cv/custom_ops:all
        cp bazel-bin/keras_cv/custom_ops/*.so keras_cv/custom_ops/
    - name: Test with pytest
      env:
        TEST_CUSTOM_OPS: true
      run: |
        pytest keras_cv/ --ignore keras_cv/models
  format:
    name: Check the code format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Get pip cache dir
      id: pip-cache
      run: |
        python -m pip install --upgrade pip setuptools
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install tensorflow==2.10.0
        pip install -e ".[tests]" --progress-bar off --upgrade
    - name: Lint
      run: bash shell/lint.sh
  deploy:
    name: Build and deploy release wheels
    # if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # To switch on windows-2022/latest, please verify the bazel version:
        # https://github.com/bazelbuild/bazel/issues/14232#issuecomment-1011247429
        os: ['macos-12', 'windows-2019', 'ubuntu-18.04']
        py-version: ['3.7', '3.8', '3.9', '3.10']
        tf-version: ['2.9.3', '2.10.1', '2.11.0']
        use-macos-arm: [false]
        exclude:
          # tensorflow-intel doesn't support Py3.9 at version 2.10.1
          # (see https://pypi.org/project/tensorflow-intel/2.10.1/#files)
          - os: windows-2019
            py-version: '3.9'
            tf-version: '2.10.1'
        include:
          - os: 'macos-12'
            tf-version: '2.11.0'
            py-version: '3.8'
            use-macos-arm: true
          - os: 'macos-12'
            tf-version: '2.11.0'
            py-version: '3.9'
            use-macos-arm: true
          - os: 'macos-12'
            tf-version: '2.11.0'
            py-version: '3.10'
            use-macos-arm: true
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.py-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        python -m pip install --upgrade pip setuptools wheel twine
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install TensorFlow (non-MacOS)
      if: ${{ runner.os }} != 'macos-12'
      run: |
        python -m pip install tensorflow-cpu==${{ matrix.tf-version }}
    - name: Install TensorFlow (MacOS x86)
      if: ${{ runner.os }} == 'macos-12' && ${{ runner.use-macos-arm }} == false
      run: |
        python -m pip install tensorflow-macos==${{ matrix.tf-version }}
    - name: Install TensorFlow (MacOS ARM)
      if: ${{ runner.os }} == 'macos-12' && ${{ runner.use-macos-arm }} == true
      run: |
        python -m pip install --platform=macosx_12_0_arm64 --no-deps --target=$(python -c 'import site; print(site.getsitepackages()[0])') --upgrade tensorflow-macos==${{ matrix.tf-version }}
    - name: Install dependencies
      run: |
        python -m pip install -e ".[tests]" --progress-bar off --upgrade
    - name: Configure Build Environment
      run: |
        python build_deps/configure.py
    - name: Bazel Build
      if: ${{ runner.use-macos-arm }} == false
      run: |
        bazel build build_pip_pkg
    - name: Bazel Build (MacOS ARM)
      if: ${{ runner.use-macos-arm }} == true
      run: |
        bazel build --cpu=darwin_arm64 --copt -mmacosx-version-min=12.0 --linkopt -mmacosx-version-min=12.0 build_pip_pkg
    - name: Build wheels
      run: |
        bazel-bin/build_pip_pkg wheels
    - name: Upload wheels
      if: false
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload wheels/*
